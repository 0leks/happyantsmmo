<!DOCTYPE html>
<html>
    <head>
        <title>HAMMO Google OAuth Callback</title>
        <link rel="stylesheet" href="/css/shared.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
    </head>
    <body>

        
        <header>
            <div class="title">Happy Ants MMO</div>
        </header>

        <section id="content">
            <h1>Account Creation</h1>
            <form method="GET" accept-charset="utf-8">
                <div>
                    <label for="handle">Choose a handle: </label>
                    <input type="text" name="handle" id="handle-input" required>
                </div>
                <div>
                    <!-- <input type="button" value="Create" id="submit"> -->
                    <button type='button' id="submit" onclick="submitForm()">submit</button> 
                </div>
            </form>
        </section>
        
        <script src="/js/util.js" type="text/javascript"></script>
        <script src="/js/googleoauthcallback.js" type="text/javascript"></script>
        <script src="/js/header.js" type="text/javascript"></script>
    </body>
</html>
